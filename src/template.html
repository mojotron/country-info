<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country Info</title>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header">
        <h1 class="header__headings">Country Info</h1>
        <form class="header__search">
          <label class="search__label" for="search">search</label>
          <input
            type="search"
            id="search"
            placeholder="enter country name..."
            autocomplete="off"
          />
          <div class="search-match"></div>
        </form>
      </header>
      <main class="countries"></main>
    </div>

    <template data-card-template>
      <div class="country">
        <div class="country__header">
          <div class="country__info__name"></div>
          <div class="country__flag" data-flag></div>
        </div>

        <div class="country__info">
          <div class="country__info__borders">
            <h3>Neighboring countries</h3>
            <div class="boarders" data-borders></div>
          </div>
          <div class="country__info__footer">
            <div class="footer__section">
              <p class="">Population</p>
              <p data-population></p>
            </div>
            <div class="footer__section">
              <p>Region</p>
              <p data-region>e</p>
            </div>
            <div class="footer__section">
              <p>Capital</p>
              <p data-capital>Zagreb</p>
            </div>
          </div>
        </div>
        <div class="country__map"></div>
      </div>
    </template>
  </body>
</html>
